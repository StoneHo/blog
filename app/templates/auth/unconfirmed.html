{% extends "base.html" %}

{% block title %}石头河 - 确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有激活你的账户。</h3>
    <p>
        验证电邮件已发送到您注册的邮箱地址，请注意查收。
    </p>
    <p>
        重新发送验证邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
